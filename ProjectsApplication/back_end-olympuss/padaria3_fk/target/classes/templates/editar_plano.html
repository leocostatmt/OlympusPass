<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de Planos</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		
	<link rel="stylesheet" href="/css/page_edit.css">
	  <title>Editar Planos</title>
  <link rel="icon" type="imagens/png" href="/img/images/logo-icon.jpeg">
</head>

<body>
	<div class="container">
	
	<div class="header">
      <span>Editar Cadastro de Planos</span></br>
     
    </div>

      <div class="main">
        <form action="#" th:action="@{/plano/editar/{id}(id=${plano})}" th:object="${plano}" method="post">
        	
          <label for="mid">ID</label>
          <input id="mid" type="text" th:field="*{id}" required  readonly /></br>
          	
          <label for="mnome">Nome</label>
          <input id="mnome" type="text" th:field="*{NOME}" required /></br>
  
		  <label for="mpreço">Preço</label>
          <input id="mpreço" type="number" th:field="*{PRECO_MENSAL}" required />
  
    	  <label for="mdescrição">Descrição</label>
          <input id="mdescrição" type="text" th:field="*{DESCRICAO}" required />


		<span th:text="${serverMessage}"></span>
	
		<button type="submit">EDITAR</button>
		
		<a th:href="@{/plano/cadastro}">VOLTAR</a>
        </form>
      </div>
  
	
    </div>
	<script src="/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
