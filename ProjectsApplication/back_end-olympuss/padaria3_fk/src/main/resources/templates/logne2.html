<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/login.css">


    <!--Aqui está tudo certo, por favor não mudar nada. ASS-NOXX-->
    
    <title>Login Dark/Light Mode</title>
</head>
<body>   
    <main id="container">
        <form id="login_form" action="#" th:action="@{/usuario/acessar}" th:object="${usuario}" method="post">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Login</h1>
              
            </div>


            <!-- INPUTS -->
            <div id="inputs">
                    
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="EMAIL" th:field="*{EMAIL}">
                        </div>
                    </label>
                </div>
                
                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="SENHA" th:field="*{SENHA}">
                        </div>
                    </label>
                    
                    <!-- FORGOT PASSWORD -->
                    <!--<div id="forgot_password">
                        <a th:href="@{/inicio}">
                            Esqueçeu a senha?
                        </a>
                    </div>-->
                </div>
            </div>

            <!-- LOGIN BUTTON -->
           
          <button type="submit" id="login_button">
                
                Login
         
            </button>
        </form>
    </main>

    <!-- JAVASCRIPT -->
    <script type="/js/script.js"></script>
</body>
</html>
